<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f2f5;
    }
    .form-container {
      width: 100%;
      max-width: 400px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-group .error {
      color: red;
      font-size: 0.875em;
    }
    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    .form-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Student Registration</h2>
    <form id="registrationForm">
      <div class="form-group">
        <label for="name">Student Name:</label>
        <input type="text" id="name" name="name" required>
        <span class="error" id="nameError"></span>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span class="error" id="emailError"></span>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <span class="error" id="ageError"></span>
      </div>
      <div class="form-group">
        <label for="class">Class:</label>
        <input type="text" id="class" name="class" required>
        <span class="error" id="classError"></span>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <span class="error" id="addressError"></span>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">
        <span class="error" id="phoneError"></span>
      </div>
      <button type="submit">Register Student</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault();

      let isValid = true;
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const age = document.getElementById('age').value.trim();
      const studentClass = document.getElementById('class').value.trim();
      const address = document.getElementById('address').value.trim();
      const phone = document.getElementById('phone').value.trim();

      // Reset error messages
      document.getElementById('nameError').textContent = '';
      document.getElementById('emailError').textContent = '';
      document.getElementById('ageError').textContent = '';
      document.getElementById('classError').textContent = '';
      document.getElementById('addressError').textContent = '';
      document.getElementById('phoneError').textContent = '';

      // Validation checks
      if (!name) {
        document.getElementById('nameError').textContent = 'Name is required.';
        isValid = false;
      }
      if (!email || !/^\S+@\S+\.\S+$/.test(email)) {
        document.getElementById('emailError').textContent = 'Valid email is required.';
        isValid = false;
      }
      if (!age || age <= 0) {
        document.getElementById('ageError').textContent = 'Valid age is required.';
        isValid = false;
      }
      if (!studentClass) {
        document.getElementById('classError').textContent = 'Class is required.';
        isValid = false;
      }
      if (!address) {
        document.getElementById('addressError').textContent = 'Address is required.';
        isValid = false;
      }
      if (!phone || !/^\d{10}$/.test(phone)) {
        document.getElementById('phoneError').textContent = 'Valid phone number is required.';
        isValid = false;
      }

      if (isValid) {
        document.getElementById('result').textContent = `Student ${name} registered successfully!`;
        document.getElementById('registrationForm').reset();
      }
    });
  </script>
</body>
</html>
